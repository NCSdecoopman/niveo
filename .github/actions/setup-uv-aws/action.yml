name: Setup Python + uv + AWS OIDC
description: Install Python, uv deps, and configure AWS credentials via OIDC
inputs:
  python-version:
    description: Python version
    required: true
    default: '3.11'
  role-arn:
    description: AWS role to assume
    required: true
  region:
    description: AWS region
    required: true
  extra-packages:
    description: Space-separated pip packages to install with uv
    required: false
    default: 'requests python-dateutil boto3'
runs:
  using: composite
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv and deps
      shell: bash
      run: |
        pip install uv
        uv pip install ${{ inputs.extra-packages }} --system

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.role-arn }}
        aws-region: ${{ inputs.region }}
