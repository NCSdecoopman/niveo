name: Stations Weekly

on:
  schedule:
    - cron: '59 21 * * 5'  # ~23:59 Europe/Paris en été (UTC+2)
    - cron: '59 22 * * 5'  # ~23:59 Europe/Paris en hiver (UTC+1)
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  fetch-stations:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      MF_BASIC_AUTH_B64: ${{ secrets.MF_BASIC_AUTH_B64 }}
      METEO_TOKEN_CACHE: ${{ github.workspace }}/.cache/mf_token.json
      METEO_MAX_RPM: '50'
      ALT_SELECT: '1000'
    steps:
      - uses: actions/checkout@v4

      - name: Gate by local time Europe/Paris
        if: ${{ github.event_name == 'schedule' }}
        run: .github/scripts/should_run.sh fri-23:59

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and deps
        run: |
          pip install uv
          uv pip install requests python-dateutil boto3 --system

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ingest → DynamoDB
        run: |
          set -euxo pipefail
          python -u -m src.download.fetch_stations | tee stations.csv
          test $(wc -l < stations.csv) -gt 1
          cat stations.csv | python -m src.upload.stdin_to_dynamodb --table Stations --pk id




