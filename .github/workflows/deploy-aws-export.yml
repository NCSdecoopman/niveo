# .github/workflows/deploy-aws-export.yml
name: Deploy AWS (export)

on:
  push:
    branches: [ "main" ]
    paths:
      - "export/**"
      - ".github/workflows/deploy-aws-export.yml"
  workflow_dispatch: {}

permissions:
  id-token: write    # OIDC vers AWS
  contents: read

concurrency:
  group: deploy-aws-export-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: export   # Terraform vit dans export/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # ex: arn:aws:iam::<acct>:role/github-oidc-snowviz
          aws-region: ${{ secrets.AWS_REGION }}         # ex: eu-west-3
          audience: sts.amazonaws.com
          mask-aws-account-id: false
          retry-max-attempts: 3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Force new zip and taint
        run: |
          rm -f lambda.zip
          # ne casse pas le job si pas encore créée
          terraform taint aws_lambda_function.exporter || true

      - name: Terraform apply (with -var)
        run: |
          terraform apply \
            -input=false -auto-approve \
            -var="aws_region=eu-west-3" \
            -var="table_name=Observations" \
            -var="repo_owner=NCSdecoopman" \
            -var="repo_name=SnowViz" \
            -var="branch=main" \
            -var="secret_name=SnowViz-AutoUpdate-AWS"
            