# .github/workflows/deploy-aws-export.yml
name: Deploy AWS (export)

on:
  push:
    branches: [ "main" ]
    paths:
      - "export/**"
      - ".github/workflows/deploy-aws-export.yml"
  workflow_dispatch: {}

permissions:
  id-token: write    # OIDC vers AWS
  contents: read

concurrency:
  group: deploy-aws-export-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: export   # Terraform vit dans export/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # ex: arn:aws:iam::<acct>:role/github-oidc-snowviz
          aws-region: ${{ secrets.AWS_REGION }}         # ex: eu-west-3
          audience: sts.amazonaws.com
          mask-aws-account-id: false
          retry-max-attempts: 3

      - name: Zip lambda
        working-directory: export
        run: |
          zip -r9 lambda.zip lambda_function.py

      - name: Update Lambda code
        working-directory: export
        run: |
          aws lambda update-function-code \
            --function-name ddb-export-observations-to-github \
            --zip-file fileb://lambda.zip

      - name: Invoke (optionnel)
        run: |
          aws lambda invoke \
            --function-name ddb-export-observations-to-github \
            --payload '{}' out.json >/dev/null
          cat out.json

      - name: Tail logs 1 min (optionnel)
        run: aws logs tail /aws/lambda/ddb-export-observations-to-github --since 1m
            