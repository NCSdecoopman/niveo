name: Deploy AWS (export)

on:
  push:
    branches: [ "main" ]
    paths:
      - "export/**"
      - ".github/workflows/deploy-aws-export.yml"
  workflow_dispatch: {}

permissions:
  id-token: write     # OIDC -> AWS
  contents: read

concurrency:
  group: deploy-aws-export-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: export  # Terraform vit dans export/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # ex: arn:aws:iam::<acct>:role/github-oidc-snowviz
          aws-region: ${{ secrets.AWS_REGION }}         # ex: eu-west-3
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Importer les ressources existantes
        run: |
          terraform import aws_iam_role.lambda_role ddb-export-snowviz-role || true
          terraform import aws_iam_policy.lambda_policy arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:policy/ddb-export-snowviz-policy || true
          terraform import aws_lambda_function.exporter ddb-export-observations-to-github || true
          terraform import aws_cloudwatch_log_group.lg /aws/lambda/ddb-export-observations-to-github || true

      - name: Terraform plan
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply (main only)
        if: github.ref == 'refs/heads/main' && github.repository == 'NCSdecoopman/SnowViz'
        run: terraform apply -input=false -auto-approve tfplan