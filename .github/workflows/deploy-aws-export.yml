name: Deploy export to AWS

on:
  push:
    branches: [ main ]
    paths:
      - "export/**"
      - ".github/workflows/deploy-aws-export.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-export
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: export

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          terraform_wrapper: false

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform apply
        run: terraform apply -auto-approve \
            -var="aws_region=${{ secrets.AWS_REGION }}" \
            -var="table_name=Observations" \
            -var="repo_owner=NCSdecoopman" \
            -var="repo_name=SnowViz" \
            -var="branch=main" \
            -var="secret_name=SnowViz-AutoUpdate-AWS"
