name: Deploy AWS (export)

on:
  push:
    branches: [ "main" ]
    paths:
      - "export/**"
      - ".github/workflows/deploy-aws-export.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: write

concurrency:
  group: deploy-aws-export-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: export

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup AWS OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.7

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: tf-${{ runner.os }}-${{ hashFiles('export/**/*.tf') }}
          restore-keys: |
            tf-${{ runner.os }}-

      - name: Terraform fmt (auto-fix)
        shell: bash
        run: |
          terraform fmt -recursive
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(terraform): fmt [skip ci]"
            git push
          fi

      - name: Terraform init
        run: terraform init -input=false

      - name: Import existing resources (idempotent)
        shell: bash
        run: |
          set -eux
          terraform import aws_iam_role.lambda_role ddb-export-snowviz-role || true
          terraform import aws_iam_policy.lambda_policy arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:policy/ddb-export-snowviz-policy || true
          terraform import aws_lambda_function.exporter ddb-export-observations-to-github || true
          terraform import aws_cloudwatch_log_group.lg /aws/lambda/ddb-export-observations-to-github || true

      - name: Terraform plan
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply (main only)
        if: github.ref == 'refs/heads/main' && github.repository == 'NCSdecoopman/niveo'
        run: terraform apply -input=false -auto-approve tfplan
