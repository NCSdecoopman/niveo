name: Download and update weather stations metadata

on:
  schedule:
    - cron: '0 23 * * 5' # Chaque vendredi à 23h00 UTC (00:00 samedi à Paris en hiver)
  workflow_dispatch: {}

concurrency:
  group: stations-metadata-update
  cancel-in-progress: false

permissions:
  id-token: write
  contents: write

jobs:
  fetch-stations:
    runs-on: ubuntu-latest
    env:
      MF_BASIC_AUTH_B64: ${{ secrets.MF_BASIC_AUTH_B64 }}
      METEO_TOKEN_CACHE: ${{ github.workspace }}/.cache/mf_token.json
      METEO_MAX_RPM: '50'
      ALT_SELECT: '1000'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and deps
        run: |
          pip install uv
          uv pip install requests python-dateutil boto3 --system

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download stations and export to DynamoDB
        run: |
          set -euxo pipefail
          python -u -m src.download.fetch_stations

      - name: Commit stations.json if changed
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          set -eux
          # identité bot
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # marque l’intention d’ajout même si ignoré
          git add -N -f data/metadonnees/stations.json || true

          # quitte si pas de diff
          git diff --quiet -- data/metadonnees/stations.json && exit 0

          # ajoute réellement pour commit CI
          git add -f data/metadonnees/stations.json
          git commit -m "chore(stations): refresh stations.json [skip ci]"
          git push

      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: stations-logs-${{ github.run_id }}
          path: logs/stations/*.log
          if-no-files-found: warn
          retention-days: 14